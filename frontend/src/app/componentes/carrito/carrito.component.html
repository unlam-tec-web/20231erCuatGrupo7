<body>
    <section class="h-100" style="background-color: #eee;">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-normal mb-0 text-black">Carrito de compras</h3>
                    </div>

                    <div class="card rounded-3 mb-4" *ngFor="let p of productosEnCarrito">
                        <div class="card-body p-4">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                    <img src={{p.producto.imagen}} class="img-fluid rounded-3" alt="Cotton T-shirt">
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <p class="lead fw-normal mb-2">{{p.producto.nombre}}</p>
                                    <p><span class="text-muted">Clasificaci√≥n: </span>{{p.producto.clasificacion}}</p>
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                    <p><span class="text-muted">Cantidad: </span>{{p.cantidad}}</p>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <h5 class="mb-0">${{p.producto.precio}}</h5>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                    <a (click)="borrarProductoDelCarrito(p)" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card text-center">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Detalle de compra</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Subtotal
                                    <span>${{precioTotal}}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Envio
                                    <span>Gratis</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>Total</strong>
                                    </div>
                                    <span><strong>${{precioTotal}}</strong></span>
                                </li>
                            </ul>
                            <a (click)="pagar()" class="btn btn-warning btn-block btn-lg">Pagar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
